<!DOCTYPE html>
<html>
  <head>
    <title>Ice-Cream Recommendations</title>
  </head>
  <body>
    <h1>Ice-Cream Recommendations</h1>
    <form>
      <h2>Let us know your preferences:</h2>
      <label for="flavor">Flavor:</label>
      <input type="text" id="flavor" name="flavor"><br><br>
      <label for="texture">Texture:</label>
      <select id="texture" name="texture">
        <option value="creamy">Creamy</option>
        <option value="crunchy">Crunchy</option>
        <option value="smooth">Smooth</option>
      </select><br><br>
      <label for="dietary">Dietary Restrictions:</label>
      <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian">
      <label for="vegetarian">Vegetarian</label>
      <input type="checkbox" id="vegan" name="vegan" value="vegan">
      <label for="vegan">Vegan</label>
      <input type="checkbox" id="gluten-free" name="gluten-free" value="gluten-free">
      <label for="gluten-free">Gluten-Free</label><br><br>
      <input type="submit" value="Get Recommendations">
    </form>
    <h2>Recommended Ice-Cream Shops:</h2>
    <ul>
      <li><a href="#">Shop A</a></li>
      <li><a href="#">Shop B</a></li>
      <li><a href="#">Shop C</a></li>
    </ul>
  </body>
</html>
